<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screens</title>
    <link rel="stylesheet" href="../../assets/css/app-style.css">
    <link rel="stylesheet" href="../../assets/css/loader.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div id="screen-configuration-block" class="d-none"></div>
        <div id="init-screen-set">
            <div class="screen-centered" style="text-align: center;">
                <div class="animate__animated animate__zoomIn">
                    <img class="" style="width: 40%;" src="../../assets/images/__app-logo.png" alt="pan" />
                </div>
                <div id="process-notify-block" class="animate__animated animate__fadeIn text-white">
                    <span class="loader-16 f-s-25 mr-10"></span> 
                    <span id="checking-status" class="f-s-16">Checking system...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
